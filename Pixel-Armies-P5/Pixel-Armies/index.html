<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixel-Armies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="libraries/vec2.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 id="title">Pixel Armies</h1>
    <div id="grid">
      <div class="optionsgrid" id="enemyoptions">
        <div class="left" id="enemyName">Enemy</div>
        <div class="left" id="enemyPoints">Points</div>
        <div class="left" id="enemyReserves">Reserves</div>
      </div>
      <div class="optionsgrid" id="playeroptions">
        <div class="right" id="playerName">Player</div>
        <div class="right" id="playerPoints">Points</div>
        <div class="right" id="playerReserves">Reserves</div>
      </div>
      <div id="sketch"></div>
    </div>
    <div id="footer">by<br> Nicolas Eder</div>
  </body>
</html>
